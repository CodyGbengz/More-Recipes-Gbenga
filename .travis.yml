language: node_js
node_js: 
- "6.9.2"
branches:
  only:
    - develop
install:
- npm install
script:
  - npm run test_travis
services: 
  - postgresql
cache: 
  directories:
  - "node_modules"
env:
- NODE_ENV=test
before_script:
  - psql -c 'DROP DATABASE IF EXISTS travis;' -U postgres
  - psql -c 'CREATE DATABASE travis;' -U postgres

