<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body id="loginBody">
        <div class="container">
            <div class="row">
                <div class=" card-panelcol s12 m12 l12 ">
                    <h2 class="">Welcome to More-Recipes</h2>
                    </br>
                    <p> Discover a world of amazing recipes that bring excitment to your kitchen and tickle your taste buds.</p>
                    <a class="waves-effect waves-light btn modal-trigger" href="#signup">Sign Up and start cooking</a>
                    <a class="waves-effect waves-light btn modal-trigger" href="#login">Login</a>

                    <div id="signup" class="modal">
                        <div class="modal-content">
                            <h4>Sign up</h4>

                            <div class="row">
                                <form class="col s12">
                                    <div class="row modal-form-row">
                                        <div class="input-field col s12">
                                            <input id="username" type="text" class="validate">
                                            <label for="username">Username</label>
                                        </div>
                                        <div class="input-field col s12 ">
                                            <input id="email" type="email" class="validate">
                                            <label for="email">Email Address</label>
                                        </div>
                                        <div class="input-field col s12 ">
                                            <input id="password" type="password" class="validate">
                                            <label for="password">Password</label>
                                        </div>
                                        <div class="input-field col s12 ">
                                            <input id="repassword" type="password" class="validate">
                                            <label for="repassword">Password Again</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
                            <a class="modal-action modal-close waves-effect waves-light btn">Create</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.js"></script>
      <script type="text/javascript" src="js/custom.js"></script>
    </body>
  </html>
